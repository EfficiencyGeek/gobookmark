{{ template "layout" . }}
{{ define "content" }}
  <div class="row">
    <div class="col-sm-12">
      <form role="form form-horizontal" class="form-horizontal" method="POST" action=".">
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">Url :</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="url" 
              name="url"
              placeholder="Url"
              value="{{ .Item.Url }}"
              />
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title :</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Title"
              value="{{ .Item.Title }}"
              />
          </div>
        </div>
        <div class="form-group">
          <label for="tags" class="col-sm-2 control-label">Tags :</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="tags"
              placeholder="Tags"
              data-role="tagsinput"
              value="{{ range $tag := .Item.Tags }}{{ $tag.Title }},{{ end }}"
              />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{{ end }}
